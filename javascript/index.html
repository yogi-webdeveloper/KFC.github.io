<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(114, 3, 3);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <img src="../public/images/kfc1.png" width="100%" height="150">
    </header>
    <div class="accordion" id="kfc">
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Detailes</button>
            </div>
            <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
                <div class="accordian-boby">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"</dd>
                        <dt>Moblies</dt>
                        <dd><input type="text" id="txtModile" class="form-control"</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header"></div>
            <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
        </div>
        <div class="accordion-collase collapse show" id="meal">
            <div class="accordion-boby">
                <div class="row">
                    <div class="col text-center">
                        <div class="card">
                            <img src="../public/images/burger.png" class="card-image-top" height="500" width="100%">
                        </div>
                        <div class="card-header">
                            <h2>OMG Burger</h2>
                        </div>
                        <div class="card-footer">
                            <h2><input id="optBurger" checked value="OMG Burger" class="form-check-input" name="meal" type="radio">&#8377;120/-</h2>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="card">
                            <img src="../public/images/swandwich.png" class="card-image-top" height="500" width="100%">
                        </div>
                        <div class="card-header">
                            <h2>OMG Sandwich</h2>
                        </div>
                        <div class="footer">
                            <h2><input id="optSandwich" checked vale="OMG Sandwich" class="form-check-input" name="meal" type="radio">&#8377;100/-</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
